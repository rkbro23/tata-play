<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TATA PLAY</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/dashjs/dist/dash.all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="header-left">
      <h1>TATA-PLAY WEB</h1>
    </div>
    <div class="button-group">
      <button id="theme-toggle" class="btn-icon" title="Toggle Theme">
        <i class="fas fa-moon"></i>
      </button>
      <button id="refresh" class="btn-icon" title="Refresh Channels">
        <i class="fas fa-sync-alt"></i>
      </button>
    </div>
  </header>

  <div class="controls-container">
    <div id="search-container">
      <i class="fas fa-search"></i>
      <input type="text" id="search" placeholder="Search channels..." />
      <button id="clear-search" class="btn-icon">
        <i class="fas fa-times"></i>
      </button>
    </div>

    <div id="filters">
      <select id="categoryFilter">
        <option value="">All Categories</option>
      </select>
      <select id="genreFilter">
        <option value="">All Genres</option>
      </select>
      <select id="languageFilter">
        <option value="">All Languages</option>
      </select>
    </div>
  </div>

  <main>
    <div class="grid" id="channelGrid"></div>

    <div class="empty-state" id="emptyState">
      <i class="fas fa-tv"></i>
      <h3>No channels found</h3>
      <p>Try adjusting your search or filters</p>
    </div>
  </main>

  <div class="player-wrapper" id="playerWrapper">
    <div class="player-overlay" id="playerOverlay"></div>
    <div class="player-box">
      <div class="player-header">
        <h3 id="now-playing">Now Playing</h3>
        <div class="player-controls">
          <button id="fullscreen-btn" class="btn-player" title="Fullscreen">
            <i class="fas fa-expand"></i>
          </button>
          <button class="btn-player close-player" title="Close (Esc)">
            <i class="fas fa-times"></i>
          </button>
        </div>
      </div>
      <video id="videoPlayer" controls autoplay playsinline></video>
      <div class="player-info">
        <div class="channel-info">
          <h4 id="channel-name">Channel Name</h4>
          <p id="channel-meta">Category â€¢ Language</p>
        </div>
        <div class="player-stats">
          <span id="player-time">00:00 / 00:00</span>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
  </html>
